<!DOCTYPE html>
<html lang="fr"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{navigation.home}"></title>
</head>
<body>
<div class="align-items-center container p-3 rounded" layout:fragment="content" th:remove="tag">
    <div class="container-fluid d-flex">
        <p class="lead mr-auto">
            Send Money
        </p>
        <button type="button" name="send-money" id="send-money"
                class="btn btn-primary justify-content-end">
            Add Connection
        </button>
    </div>
    <div class="container-fluid m-3 p-3 rounded bg-body-tertiary d-flex" id="money-box">
        <div class="input-group">
            <label for="beneficiary"></label>
            <select class="form-select" name="beneficiary" id="beneficiary">
                <option></option>
            </select>
        </div>
        <div class="input-group mb-3">
            <label for=""></label>
            <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <button type="button" class="btn btn-primary">Pay</button>
    </div>
    <div class="container-fluid">
        <h1>Hello Spring Security</h1>
        <p>This is an unsecured page, but you can access the secured pages after authenticating.</p>
        <ul>
            <li>Go to the <a href="/user" th:href="@{/user}">secured pages</a></li>
        </ul>
    </div>
</div>
</body>
</html>
