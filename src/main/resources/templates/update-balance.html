<!DOCTYPE html>
<html lang="fr"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
  <meta charset="UTF-8">
  <title>Payment Confirmation</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
  <div>
    <div th:if="${error != null}"
         class="alert alert-danger"
         role="alert"
         th:text="${error}"></div>
    <div th:if="${successMessage}"
         class="alert alert-success"
         role="alert"
         th:text="${successMessage}"></div>
  </div>

  <div class="mb-5 mb-lg-0 my-4">
    <div class="card">
      <div class="card-body py-4">
        <form method="post" th:action="@{/profile/update-balance}">
          <div class="col">
            <div id="current-balance" class="d-flex flex-column
            justify-content-baseline align-items-left mx-auto">
              <h4 id="current-balance-title" th:text="#{balance.currentBalance}">Current balance</h4>
              <div class="display-4" th:text="${user.balance}">150.36€</div>
            </div>
            <div class="d-flex flex-column justify-content-baseline
            align-items-left bg-light mx-auto my-4 rounded p-3">
              <h4 th:text="#{balance.amount}">Amount</h4>
              <label for="amount" class="mx-2" th:text="#{balance.deposit_withdraw}"></label>
              <input type="number" min="0.01" step="0.01" placeholder="0.00 €"
                     id="amount" name="amount" required
                     th:value="${user.getBalance()}"
                     class="row-6 mx-2">
            </div>
          </div>
          <div class="row justify-content-center align-items-center mx-auto m-2">
            <button type="submit"
                    class="btn btn-success text-white col-2 m-4"
                    name="action" value="deposit"
                    th:text="#{balance.deposit}">
            </button>
            <button type="submit"
                    class="btn btn-danger text-white col-2 m-4"
                    name="action"
                    value="withdrawal"
                    th:text="#{balance.withdraw}">
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
