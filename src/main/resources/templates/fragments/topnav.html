<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<th:block th:fragment="topNav" th:with="page=${page}">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid d-flex">
        <a class="navbar-brand mr-auto" href="#">Pay my buddy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    Logged user: <p sec:authentication="name"></p>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/"  th:text="#{navigation.home}"></a>
                </li>
                <li class="nav-item"  sec:authorize="hasRole('ROLE_USER')">
                    <a class="nav-link" href="#" th:text="#{navigation.transfer}"></a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                    <a class="nav-link" href="#" th:text="#{navigation.profile}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"  th:text="#{navigation.contact}"></a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="#"  th:text="#{navigation.login}"></a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout" th:text="#{navigation.logout}"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</th:block>
</body>
</html>
