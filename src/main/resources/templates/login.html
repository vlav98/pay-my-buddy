<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{msg.signIn}"></title>
</head>
<body>
<div layout:fragment="content" th:remove="tag" class="container p-3 rounded">
    <div class="align-items-center py-4 px-5 bg-body-tertiary col-6 mx-auto">
    <form id="login-form" th:action="@{/login}" method="post">
        <div class="form-group mb-3">
            <label for="email" class="form-label" th:text="#{user.email}"></label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="name@email.com">
        </div>
        <div class="form-group mb-3">
            <label for="password" class="form-label"  th:text="#{user.password}">Password</label>
            <input type="password" class="form-control" name="password" id="password">
    <!--        <small id="emailHelpId" class="form-text text-muted"></small>-->
        </div>
        <button type="submit" name="signin" id="login"
                class="btn btn-primary btn-lg btn-block"  th:text="#{msg.signIn}">
        </button>
    </form>
    <div class="row  mx-auto my-auto">
        <p class="text-center">
            New here? <a th:href="@{/signup}" href="/signup">Create an account</a>
        </p>
    </div>

    </div>
</div>
</body>
</html>
